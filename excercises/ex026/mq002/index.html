<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="styles/landscape.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Turn the orientation of your mobile phone</h1>
</body>
</html>


<!-- Media Query é igual a Media Type + Media Feature

Media Type é o tipo de mídia 

Media Feature é a característica de mídia

-->
