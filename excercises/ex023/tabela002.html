<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas Grandes</title>

    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        table{
            width: 400px;
            border-collapse: collapse;
        }
        
        thead, tfoot{
            background-color: gray;
            color: white;

        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        .num{
            text-align: right;
        }



    </style>


</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope = "col">Estados</th>
                <th scope = "col" style= "width: 100px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class = "num">49 119 785</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class = "num">20 455 879</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope = "row">População</th>
                <td class = "num">0000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
