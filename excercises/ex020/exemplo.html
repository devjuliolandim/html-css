<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 180px;
        }


    </style>
</head>
<body>

    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
