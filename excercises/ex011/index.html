<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="">
    </picture>

    <hr>
    <h1>Reproduzindo Áudios</h1>
    <hr>
    <p>Aqui está um exemplo de áudio em HTML5:</p>
    <audio src="midias/happy-mistake.mp3" controls></audio>


    <p>Aqui está outro exemplo de áudio (GuanaCast):</p>

    <audio preload="metadata" controls>

        <source src="midias/guanacast-33.mp3" type="audio/mpeg">

    </audio>
    
</body>
</html>
