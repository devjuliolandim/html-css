<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" max="50" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>


    </form>
    
</body>
</html>
