<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusuario">Usuário:</label> <input type="text" name="usuario" id="iusuario" required minlength="6" maxlength="15" size="15">
        </p>
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
