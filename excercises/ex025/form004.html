<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Formulário E-mail e Telefone</h1>

<fieldset>
    <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
    
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome"  required maxlength="20" minlength="5">
            </p>
    
    
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required>
            </p>
    
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required>
            </p>
    
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
        </form>
</fieldset>


</body>
</html>
