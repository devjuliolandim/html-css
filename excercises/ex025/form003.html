<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Datas/Horas/Médias</title>
</head>
<body>


    <h1>Formulário</h1>
    
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" required name="nome" id="inome">
        </p>

        <p>
            <label for="imedia">Média: </label><input type="number" name="media" id="imedia" step="0.1" value="5" min="0" max="10" required>
        </p>

        <p>
            <label for="imes">Período Letivo: </label> <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idata">Dia da Prova: </label>
            <input type="date" name="data" id="idata" required>
        </p>

        <p>
            <label for="ihora">Hora da Prova: </label> <input type="time" name="hora" id="ihora" required>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
