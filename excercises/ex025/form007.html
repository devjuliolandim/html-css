<!DOCTYPE html>
<html lang="pt-br">     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>

    <h1>Formulário</h1>
    
    <form action="" method="POST" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
             <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>

                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>


                <optgroup label="Região Norte">

                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                    <option value="RO">Rondonia</option>
                    <option value="RA">Roraima</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeior</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>

                </optgroup>


             </select>
        </p>



        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Cozinheiro</option>
                <option>Joalheiro</option>
            </datalist>

        </p>

        <p>

            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

    </form>



</body>
</html>
