            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

<body>
    <h1>Outro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iescola">Usuário:</label> <input type="text" name="escola" id="iescola" required>
        </p>

        <p>
            <label for="iolhos">Cor dos Olhos:</label> <input type="text" name="Olhos" id="iolhos">
        </p>

        </p>

            <input type="submit" value="Enviar Infos" id = "botao">
            <input type="reset" value="Limpar Infos">
        </p>
    </form>
